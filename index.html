<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_kian.css">
</head>

<body>

    <div class="wrapper">
        <header>
            <a href="index.html">Home</a>
            <a href="aanbod.html">Ons aanbod</a>
            <a href="bindusWorks.html">BindusWorks</a>
        </header>
        <div class="navbar">
            <a href="index.html"><img class="navbarLogo" src="/assets/images/facebook.png" alt="Bindus logo" /></a>

        </div>
        <a id="aanmelden" class="roundedSmall" href="index.html">aanmelden</a>

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="assets/images/Ons-vormingsaanbod-1024x768.jpg" style="width: 75%">
                <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="assets/images/bindusVerbindt.jpg" style="width:75%">
                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="assets/images/Ons-vormingsaanbod-1024x768.jpg" style="width:75%">
                <div class="text">Caption Three</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <div class="missie">
            <ul>
                <li>Onze missie</li>
            </ul>
        </div>
        <div class="wasdraad">
            <div class="rij1">

                <div class="missie een"></div>

                <div class="missie twee"></div>

                <div class="missie drie"></div>

                <div class="missie vier"></div>
            </div>

            <div class="rij2">

                <div class="visie vijf"></div>

                <div class="visie zes"></div>
                <div class="visie zeven"></div>
                <div class="visie acht"></div>
            </div>
        </div>
        <div class="impact">
            <ul>
                <li>De impact van Bindus in cijfers in 2019</li>
            </ul>
        </div>
        <div class="cijfers"></div>
        <div class="nieuwsbrief">
            <ul>
                <li>Schrijf je in op onze nieuwsbrief</li>
            </ul>
        </div>
        <div class="nieuws"></div>
        <div class="banner">
            <div class="logo"></div>
            <div class="partners"></div>
            <div class="socials"></div>
            <div class="contact"></div>
            <div class="contact"></div>
            <div class="openingsuren"></div>

        </div>
        <script>
            let slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                let dots = document.getElementsByClassName("dot");
                if (n > slides.length) {
                    slideIndex = 1
                }
                if (n < 1) {
                    slideIndex = slides.length
                }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
            }
        </script>
</body>

</body>

</html>
